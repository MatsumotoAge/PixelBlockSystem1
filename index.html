<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拡張ピクセルアートブロックゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
        }
        #controls, #textures {
            position: fixed;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            bottom: 10px;
        }
        #textures {
            top: 10px;
            display: flex;
            flex-wrap: wrap;
            max-height: 80vh;
            overflow-y: auto;
        }
        #drop-zone {
            position: fixed;
            right: 10px;
            top: 10px;
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 200px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        #drop-zone.dragover {
            background-color: #e1e1e1;
        }
        .texture-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            padding: 0;
            border: 2px solid #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .texture-button.selected {
            border-color: #f00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="drop-zone">ここに新しいテクスチャをドラッグ＆ドロップ</div>
    <div id="textures"></div>
    <div id="controls">
        <button id="eraser">消しゴム</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">PNGエクスポート</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
